<app-header></app-header>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Inicio</h1>
        </div>
    </div>
    <!--/.row-->

    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-default articles">
                <div class="panel-heading">
                    Notificaciones vigentes
                    <span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span>
                </div>

                <div class="panel-body articles-container">

                    <div class="article border-bottom" *ngFor="let noti of notifications">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-2 col-md-2 date">
                                    <div class="large">{{noti.date |date:"dd"}}</div>
                                    <div class="text-muted">{{noti.date |date:"MMMM"}}</div>
                                </div>
                                <div class="col-xs-10 col-md-10">
                                    <h3>{{noti.patient.name}} {{noti.patient.lastName}} {{noti.patient.lastNameSecond}}</h3>
                                    <h4><a href="">{{noti.type}}</a></h4>
                                    <p>{{noti.description}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <!--End .article-->

                </div>

            </div>
            <!--/.col-->


            <div *ngIf="!cargando && notifications.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn">
                <h4 class="alert-heading">No hay notificaiones pendientes</h4>
                <p>
                    <i class="fa fa-exclamation fa-2x"></i>
                </p>
                <p class="mb-0">
                </p>
            </div>

            <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn">
                <h4 class="alert-heading">Cargando</h4>
                <p>
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                </p>
                <p class="mb-0">
                    Espere por favor
                </p>
            </div>

        </div>
        <!--/.row-->
    </div>
