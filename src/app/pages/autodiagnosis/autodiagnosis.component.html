<app-header></app-header>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="jumbotron">
        <h1>Auto Diagnóstico</h1>
        <h3><strong>Nombre: </strong>{{caregiver.name}} {{caregiver.lastName}} {{caregiver.lastNameSecond}}</h3>
    </div>


    <div class="container">

        <div class="row animated fadeIn faster">
            <div class="col-sm-6">
                <label>Historial de autodiagnósticos</label>
                <table *ngIf="!cargando" class="table mt-3 table-hover animated fadeIn">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="semodels.length < 1">
                            <td class="text-center" colspan="2"><label>Sin registros</label></td>
                        </tr>
                        <tr *ngFor="let se of semodels">
                            <td>{{ se.date |date:"dd-MM-yyyy" }}</td>
                            <td>{{ se.date |date:"h:mm a"}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-info mr-1" [routerLink]="['/selfdiagnosis']">
                <i class="fa fa-plus"> Nuevo</i>
            </button>
            </div>
        </div>






    </div>
</div>
