<app-header></app-header>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Instrumentos realizados</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row text-right">
            <div class="col">
                <button class="btn btn-danger" routerLink="/valorations">
                <i class="fa fa-arrow-left"></i>
                Regresar
            </button>
            </div>
        </div>

        <hr>

        <div class="row animated fadeIn faster">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="type">Familiar:</label>
                    <select class="form-control" id="caregivers" (change)="onChange($event.target.value)">
                        <option *ngFor="let c of caregivers" 
                        value={{c._id}}>{{c.name}} {{c.lastName}} {{c.lastNameSecond}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row animated fadeIn faster col-sm-12">
            <h3 class="card-header">Valoraciones realizadas</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Instrumento</th>
                        <th scope="col">Variable</th>
                        <th scope="col">Puntuaci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of scales">
                        <td>{{s.date |date:"dd-MM-yyyy"}}</td>
                        <td *ngIf="s.scaleType==1">RSCSE</td>
                        <td *ngIf="s.scaleType==2">HAD-A</td>
                        <td *ngIf="s.scaleType==3">CES-D</td>
                        <td *ngIf="s.scaleType==4">ZARIT</td>
                        <td *ngIf="s.scaleType==5">DUKE</td>
                        <td>{{s.scale}}</td>
                        <td>{{s.score}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
