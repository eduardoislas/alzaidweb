<app-header></app-header>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Listado de Familiares (Cuidadores principales)</h1>
        </div>
    </div>
    <!--/.row-->


    <div class="container-fluid">
        <div class="row">
            <div class="col text-right">
                <button routerLink="/caregiver/nuevo" class="btn btn-primary">
                <i class="fa fa-plus"></i> Agregar
              </button>
            </div>
        </div>
        <hr>

        <div class="row">

        <hr>
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
        <table *ngIf="!cargando && caregivers.length > 0" class="table mt-3 table-hover animated fadeIn">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Parentesco</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of caregivers | paginate: {itemsPerPage: 10, currentPage: p, totalItems: caregivers.lenght} | filter: filterSearch; let i = index">

                    <td>{{ car.name }}{{ car.lastName }}{{ car.lastNameSecond }} </td>
                    <td>{{ car.relation }}</td>
                    <td>{{ car.patient.name }}{{ car.patient.lastName }}{{ car.patient.lastNameSecond }}</td>
                    <td>
                        <button class="btn btn-danger mr-1" (click)="bajaCatalog( cat, i )">
                          <i class="fa fa-arrow-down"></i>
                      </button>
                    </td>
                </tr>
            </tbody>
        </table>



        <div *ngIf="!cargando && caregivers.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn">
            <h4 class="alert-heading">No existe informaci√≥n</h4>
            <p>
                <i class="fa fa-exclamation fa-2x"></i>
            </p>
            <p class="mb-0">
            </p>
        </div>

        <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn">
            <h4 class="alert-heading">Cargando</h4>
            <p>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
            </p>
            <p class="mb-0">
                Espere por favor
            </p>
        </div>

    </div>
</div>
