<app-header></app-header>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Familiar (Cuidador Principal)</h1>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row text-right">
            <div class="col">
                <button class="btn btn-danger" routerLink="/caregivers">
          <i class="fa fa-arrow-left"></i>
          Regresar
        </button>
            </div>

        </div>
        <hr>

        <div class="row animated fadeIn faster">
            <div class="col">

                <form [formGroup]="forma" (ngSubmit)="guardar()" novalidate="novalidate">

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>*Nombre</label>
                                <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>*Apellido Paterno</label>
                                <input type="text" formControlName="lastName" class="form-control" placeholder="Apellido Paterno">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Apellido Materno</label>
                                <input type="text" formControlName="lastNameSecond" class="form-control" placeholder="Apellido Materno">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Fecha de Nacimiento</label>
                                <input type="date" formControlName="birthdate" class="form-control" placeholder="Fecha de nacimiento">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Edad</label>
                                <input type="number" formControlName="age" class="form-control" placeholder="Edad">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="gender">Género:</label>
                                <select class="form-control" formControlName="gender" id="gender">
                                <option *ngFor="let g of genders" 
                                [value]="g">{{g}}</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="civilStatus">Estado Civil:</label>
                                <select class="form-control" formControlName="civilStatus" id="civilStatus">
                                <option *ngFor="let cs of civils" 
                                [value]="cs.value">{{cs.text}}</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="religion">Religión:</label>
                                <select class="form-control" formControlName="religion" id="religion">
                                <option *ngFor="let r of religions" 
                                [value]="r">{{r}}</option>
                              </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="school">Escolaridad:</label>
                                <select class="form-control" formControlName="school" id="school">
                                <option *ngFor="let s of schools" 
                                [value]="s">{{s}}</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="occupation">Ocupación:</label>
                                <select class="form-control" formControlName="occupation" id="occupation">
                                <option *ngFor="let o of occupations" 
                                [value]="o">{{o}}</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="phone" formControlName="phone" class="form-control" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="patient">*Paciente:</label>
                                <select class="form-control" formControlName="patient" id="patient">
                                <option *ngFor="let p of patients" 
                                [value]="p._id">{{p.name}} {{p.lastName}} {{p.lastNameSecond}}</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="relation">*Parentesco: (El cuidador es su...)</label>
                                <select class="form-control" formControlName="relation" id="relation">
                                <option *ngFor="let r of relations" 
                                [value]="r">{{r}}</option>
                              </select>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>*Nombre de Usuario para acceder al sistema:</label>
                                <input type="text" formControlName="username" class="form-control" placeholder="Nombre de usuario">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>*Contraseña:</label>
                                <input type="text" formControlName="password" class="form-control" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>

                    <small class="form-text">* Estos campos son requeridos.</small>
                    <hr>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                          <i class="fa fa-save"></i>
                        Guardar
                      </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
