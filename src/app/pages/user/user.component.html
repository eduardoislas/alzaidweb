<app-header></app-header>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Usuario</h1>
        </div>
    </div>
    <!--/.row-->



    <div class="container">
        <div class="row text-right">
            <div class="col">
                <button class="btn btn-danger" routerLink="/users">
          <i class="fa fa-arrow-left"></i>
          Regresar
        </button>
            </div>
        </div>

        <div class="row animated fadeIn faster">
            <div class="col">
                <form (ngSubmit)="guardar( f )" #f="ngForm">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label>Nombre de Usuario</label>
                                <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña de usuario" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="role">Rol:</label>
                                <select class="form-control" [(ngModel)]="user.role" name="role" id="role"> 
                                    <option *ngFor="let rol of roles" 
                                    [value]="rol.name">{{rol.name}}</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary w-25">
                          <i class="fa fa-save"></i>
                        Guardar
                      </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
