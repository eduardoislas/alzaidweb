<app-header></app-header>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Bitácora del Familiar</h1>
            <h3><strong>Nombre: </strong>{{caregiver.name}} {{caregiver.lastName}} {{caregiver.lastNameSecond}}</h3>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-right">
            <div class="col">
                <button class="btn btn-danger" routerLink="/caregivers">
                  <i class="fa fa-arrow-left"></i>
                  Regresar
              </button>
            </div>
        </div>

        <div class="row animated fadeIn faster">
            <div class="col">

                <div class="row animated fadeIn faster col-sm-12">
                    <h3 class="card-header">Bitácoras registradas</h3>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Familiar</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of binnacles">
                                <td>{{b.date | date:"dd-MM-yyyy" }}</td>
                                <td>{{b.caregiver.name}} {{b.caregiver.lastName}} {{b.caregiver.lastNameSecond}}</td>
                                <td>
                                    <button class="btn btn-info mr-1" [routerLink]="['/binnaclecaregiverdetail', b._id ]">
                                          <i class="fa fa-search"> Ver detalle...</i>
                                      </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>


        </div>

    </div>


</div>
